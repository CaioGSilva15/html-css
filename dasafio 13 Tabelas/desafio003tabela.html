<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com dados Reais</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        thead{
            background-color:darkgray;
        }

        th,td{
            border: 1px solid black;
            padding: 10px;
        }


    </style>
</head>
<body>
</body>

<table>
    <caption>
        Exercicio de Tabela
        
    </caption>
    <thead>
        <tr>
            <th scope="col">Area</th>   <!--scoop =  definição do scopo do grupo. se é coluna, linha , ou Conjunto-->
            <th scope="col">Diciplinas</th>     <!--definição Semantica-->
            <th>Nota1</th>
            <th>Nota2</th>
            <th>Média</th>
            
        </tr>

    </thead>
    <tbody>
        <tr>
            <th scope="rowgroup" rowspan="5">Exatas</th>
            <tr>
                <td>matematica</td>
                <td>2.0</td>
                <td>4.0</td>
                <td>3.0</td>
            </tr>
            <tr>
                <td>fisica</td>
                <td>6.0</td>
                <td>4.0</td>
                <td>5.0</td>
            </tr>
            <tr>
                <td>quimica</td>
                <td>8.0</td>
                <td>8.0</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>3.0</td>
                <td>7.0</td>
                <td>5.0</td>
            </tr>
            <tr>
                <td style="background-color:darkgray;" colspan="4">Media de Exatas</td>
                <td>9.0</td>
            </tr>
        </tr>
       
            <th scope="rowgroup" rowspan="3">Humanas</th>
            <tr>
                <td>Historia</td>
                <td>5.0</td>
                <td>4.0</td>
                <td>4.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>9.5</td>
                <td>8.5</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td style="background-color: darkgray" colspan="4">Média de Humanas</td>
                <td>7.0</td>
            </tr>
        </tr>
      
</table>
</html>
