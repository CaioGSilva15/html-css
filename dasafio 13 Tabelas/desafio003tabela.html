<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com dados Reais</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        thead{
            background-color: aqua;
            width: 50px;
        }

        th,td{
            border: 1px solid green;
            padding: 10px;
        }


    </style>
</head>
<body>

    <h1>Exercicio de Tabelas</h1>
    
</body>

<table>
    <caption>
        Filmes Favoritos
        
    </caption>
    <thead>
        <tr>
            <th scope="col">Grupos</th>   <!--scoop =  definição do scopo do grupo. se é coluna, linha , ou Conjunto-->
            <th scope="col">Nomes</th>     <!--definição Semantica-->
            <th scope="colgroup" colspan="3">Filmes</th>
            
        </tr>

    </thead>
    <tbody>
        <tr>
            <th scope="rowgroup" rowspan="3">Exatas</th>
            <tr>
                <td>matematica</td>
            </tr>
            <tr>
                <td>fisica</td>
            </tr>
            <tr>
                <td>quimica</td>
            </tr>
        </tr>
       
            <th scope="rowgroup" rowspan="3">Humanas</th>
            <tr>
                <td>João Dourado</td>
            </tr>
            <tr>
                <td>Animaniacs</td>
            </tr>
            <tr>
                <td>Flash</td>
            </tr>
           
        </tr>
      
</table>
</html>
