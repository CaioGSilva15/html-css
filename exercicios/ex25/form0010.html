<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 0010.</title>
</head>
<body>

    <h1>Exemplo de Formulario</h1>
    <h3>Feito por Caio Gonçalves</h3>
<form action="cadastro.php" method="post" autocomplete="on">

    <p>
        <label for="iano">Em que Ano vc Nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2020" 
        oninput="calcIdade()">
    </p>
    <p>
        <label for="iidade">A Sua Idade é:</label>
        <output id="iidade">0</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>

<script>
    function calcIdade(){

        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)

    }
</script>
