<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 009.</title>
</head>
<body>

    <h1>Exemplo de Formulario</h1>
<form action="cadastro.php" method="post" autocomplete="on">

    <p>
        <label for="inum">Numero:</label>
        <input type="range" name="num" id="inum" min="0" max="1000" value="500"
         oninput="ival.innerHTML= Number(inum.value)">
        <output id="ival">500</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
