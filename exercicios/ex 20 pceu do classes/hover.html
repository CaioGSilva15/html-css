<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div:hover{
            color: brown;
        }
        div >p{
            display:none;
        }
        div:hover >p{
            display: block;
            color: black;
            background-color: aqua;
            width: 600px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo.</p>
    <div>
        passe o mouse aqui!
        <p>Texto escondido. Caio Gon√ßalves o mais lindo da galaxia. kkkkk</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
