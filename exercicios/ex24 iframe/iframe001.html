<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe.</title>
    <style>

        iframe{
            height: 350px;
            width: 600px;
        }

    </style>
</head>
<body>
    <h1>Testando o Uso de iframe.</h1>
    <!--Tamanho Padrão dos iframes é sempre 300 X 150 -->

    <p><a href="https://www.cursoemvideo.com" target="_blank">Acessando o site</a> 
    do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500">
    </iframe>para aprender a Programar.</p>

    <!--posso configurar o tamanho do iframe na linha do codigo.
    Maz se configurado na no style do css, a configuracao q vai valer é sempre a da folha de style.-->

    <!--É bom lembra que alguns Celulares não sao Conpativeis com iframes. 
    por este motivo uso o link acima. caso o iframe nao funcione o link vai Funcionar.-->
   


    <p>O site do google <iframe src="https://wwww.google.com.br" frameborder="0"></iframe> tbm é mto Legal.</p>

    <!--Existem alguns sites com proteção contra iframe. 
    este do google é um exenplo. por isso nao esta Funcionando -->


    <iframe src="ifreme002.html" frameborder="0"></iframe>
    <!--aqui neste exemplo, usando a minha propria pagina site no iframe-->
  



</body>
</html>
